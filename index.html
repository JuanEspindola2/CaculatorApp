<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Calculator App</title>
</head>

<body>
  <div class="containerPrincipal">
    <h1>Calculator App</h1>
    <div class="container">
      <form id="forma">
        <div class="mb-3">
          <!--margin-botton-3 es para darle un espacio de 3 hacia abajo entre elementos-->
          <h2>Sumar: </h2>
          <label for="operando A">operando A para sumar</label>
          <input type="number" class="form-control" placeholder="ingrese un numero" id="operandoA" />
        </div>
        <div class="mb-3">
          <label for="operando B">operando B para sumar</label>
          <input type="number" class="form-control" placeholder="ingrese un numero" id="operandoB" />
        </div>
      </form>
      <button class="btn btn-primary mb-3" onclick="sumar()">Sumar</button>
      <div id="resultado"></div>
    </div>
    <div class="container">
      <form id="forma1">
        <div class="mb-3">
          <!--margin-botton-3 es para darle un espacio de 3 hacia abajo entre elementos-->
          <h2>Restar: </h2>
          <label for="operando A">operando A para restar</label>
          <input type="number" class="form-control" placeholder="ingrese un numero" id="operandoA1" />
        </div>
        <div class="mb-3">
          <label for="operando B">operando B para restar</label>
          <input type="number" class="form-control" placeholder="ingrese un numero" id="operandoB1" />
        </div>
      </form>
      <button class="btn btn-primary mb-3" onclick="restar()">Restar</button>
      <div id="resultado1"></div>
    </div>
    <!--multi y division-->
    <div class="container">
      <form id="forma2">
        <div class="mb-3">
          <!--margin-botton-3 es para darle un espacio de 3 hacia abajo entre elementos-->
          <h2>Division: </h2>
          <label for="operando A">operando A para dividir</label>
          <input type="number" class="form-control" placeholder="ingrese un numero" id="operandoA2" />
        </div>
        <div class="mb-3">
          <label for="operando B">operando B para dividir</label>
          <input type="number" class="form-control" placeholder="ingrese un numero" id="operandoB2" />
        </div>
      </form>
      <button class="btn btn-primary mb-3" onclick="dividir()">dividir</button>
      <div id="resultado2"></div>
    </div>
    <div class="container">
      <form id="forma3">
        <div class="mb-3">
          <!--margin-botton-3 es para darle un espacio de 3 hacia abajo entre elementos-->
          <h2>Multiplicacion: </h2>
          <label for="operando A">operando A para multiplicar</label>
          <input type="number" class="form-control" placeholder="ingrese un numero" id="operandoA3" />
        </div>
        <div class="mb-3">
          <label for="operando B">operando B para multiplicar</label>
          <input type="number" class="form-control" placeholder="ingrese un numero" id="operandoB3" />
        </div>
      </form>
      <button class="btn btn-primary mb-3" onclick="multi()">multiplicar</button>
      <div id="resultado3"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
